<div class="card">
    <div class="card-body">
        <h5 class="card-title">Generator</h5>
        <div class="row">
            <div class="col-5">
                <label for="typeahead-basic-name">Name</label>
                <input id="typeahead-basic-name" type="text" class="form-control" [formControl]="name" />
            </div>
            <div class="col-4">
                <label for="typeahead-basic-prefix">Prefix</label>
                <input id="typeahead-basic-prefix" type="text" class="form-control" [formControl]="prefix" />
            </div>
            <div class="col-1" (click)="copy()">copy</div>
            <div class="col-1" (click)="save()">save</div>
            <div class="col-1" (click)="share()">share</div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="typeahead-basic-description">Description</label>
                <input id="typeahead-basic-description" type="text" class="form-control" [formControl]="description" />
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="body" class="form-label">Body</label>
                <textarea id="body" class="form-control" rows="15" [formControl]="body"></textarea>
            </div>
        </div>
    </div>
</div>
