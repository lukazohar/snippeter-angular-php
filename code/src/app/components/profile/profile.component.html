<div class="card bg-primary bg-gradient">
    <div class="card-body">
      <div class="display-4 text-white mb-2">Profile</div>
      <form [formGroup]="profileForm">
        <div class="row">
          <div class="col-lg-3 col-12 col-md-6">
            <label for="typeahead-basic-email" class="text-white">First Name</label>
            <input id="typeahead-basic-email" type="email" class="form-control bg-form" formControlName="firstName" />
          </div>
        </div>
        <div class="row">
          <div class="col-lg-3 col-12 col-md-6">
            <label for="typeahead-basic-email" class="text-white">Last Name</label>
            <input id="typeahead-basic-email" type="email" class="form-control bg-form" formControlName="lastName" />
          </div>
        </div>
        <div class="row">
          <div class="col-lg-3 col-12 col-md-6">
            <label for="typeahead-basic-email" class="text-white">Username</label>
            <input id="typeahead-basic-email" type="email" class="form-control bg-form" formControlName="username" />
          </div>
        </div>
        <div class="row">
          <div class="col-lg-3 col-12 col-md-6">
            <label for="typeahead-basic-email" class="text-white">Email</label>
            <input id="typeahead-basic-email" type="email" class="form-control bg-form" formControlName="email" />
          </div>
        </div>
        <div class="row">
          <div class="col-lg-3 col-12 col-md-6">
            <label for="typeahead-basic-email" class="text-white">Password</label>
            <input id="typeahead-basic-email" type="password" class="form-control bg-form" formControlName="password" />
          </div>
        </div>
        <div class="row">
          <div class="col-12 mt-3">
            <button type="button" class="btn btn-info snippet-button" (click)="editProfile()">Edit</button>
            <button type="button" class="btn btn-danger snippet-button" (click)="deleteProfile()">Delete</button>
            <a class="card-text"><small class="text-muted"><p><a class="link-offset-2 link-offset-3-hover text-info" (click)="logout()">Logout</a></p></small></a>
          </div>
        </div>
      </form>
    </div>
  </div>
